<div style="display: flex; justify-content: space-between; padding: 10px;">
  <div>
    <h1>My Flix</h1>
  </div>
  <div>
    <app-toolbar></app-toolbar>
  </div>
</div>

<div class="profile-page-container">
  <h2>Profile</h2>

  <div class="user-details">
    <label for="username">Username:</label>
    <input type="text" id="username" [(ngModel)]="user.Username" >

    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="user.Email" >

    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" [(ngModel)]="updatedUserData.Birthday">
  
    <label for="password" autocomplete="off">Password:</label>
<input type="password" id="password">

  </div>

  <div class="buttons-container">
    <button class="save-button" (click)="updateProfile()">Save Changes</button>
    <button mat-icon-button class="delete-button" (click)="deleteUser()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
