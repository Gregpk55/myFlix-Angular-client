<!-- edit-user.component.html -->

<mat-card>
  <mat-card-header>
    <mat-card-title>Edit User Details</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (submit)="onSubmit()">
      <mat-form-field>
        <input matInput [(ngModel)]="userData.Username" placeholder="Username" name="Username" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.Email" type="email" placeholder="Email" name="Email" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.Birthday" type="date" placeholder="Birthday" name="Birthday">
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.Password" type="password" placeholder="Password" name="Password" required>
      </mat-form-field>

      <!-- Form footer with buttons -->
      <div class="form-footer">
        <button mat-raised-button color="primary" type="submit">Update</button>
        <button mat-icon-button color="warn" (click)="onDelete()" class="delete-button">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
