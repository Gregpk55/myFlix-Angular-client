

<div style="display: flex; justify-content: flex-end;">
    <app-toolbar></app-toolbar>
  </div>
  
  <div class="container">
    <mat-card *ngFor="let movie of movies;" class="movie-card">
      <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
        <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
      </mat-card-header>
      <div class="image-container">
        <img src="{{movie.ImagePath}}" alt="{{movie.Title}}" />
      </div>
      <mat-card-actions>
        <button mat-button color="primary">Genre</button>
        <button mat-button color="primary">Director</button>
        <button mat-button color="primary">Synopsis</button>
        <mat-icon>favorite_border</mat-icon>
      </mat-card-actions>
    </mat-card>
  </div>
